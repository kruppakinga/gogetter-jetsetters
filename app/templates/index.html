<!doctype html>
<html lang="en">
  <head>
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=2">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/search-results.css">
    <link rel="stylesheet" href="../../static/css/columns.css">
    <script src="https://use.fontawesome.com/943585a0c0.js"></script>
    
  </head>
  <body class="search-results-page">
    <img src="static/images/navbar.png" class="navigation-image">

    <div class="container">
      <div class="row">
        <div class="list-container col-lg-3 col-md-4 col-sm-12">
          <img src="static/images/searchbar.png" class="searchbar-image">
        </div>
        <div class="list-container col-lg-9 col-md-8 col-sm-12">
          <div class="list-header">
            <img src="static/images/list-header.png" class="list-image">
          </div>
          <div class="list-item">
            <input class="checkbox-1" type="checkbox" aria-label="Checkbox for following text input" data-toggle="tooltip" data-placement="left" title="Check the boxes for your top listings, then click 'Compare' to easily group and view them.">
            <img src="static/images/listing-1.png" class="list-image">
          </div>
          <div class="list-item">
            <input class="checkbox-2" type="checkbox" aria-label="Checkbox for following text input" data-toggle="tooltip" data-placement="left" title="Narrow the path to paradise. Check the boxes for your top options and click 'Compare'!">
            <img src="static/images/listing-2.png" class="list-image">
          </div>
          <div class="list-item">
            <input class="checkbox-3" type="checkbox" aria-label="Checkbox for following text input" data-toggle="tooltip" data-placement="left" title="Narrow the path to paradise. Check the boxes for your top options and click 'Compare'!">
            <img src="static/images/listing-3.png" class="list-image">
          </div>
          <div class="list-item">
            <input class="checkbox-4" type="checkbox" aria-label="Checkbox for following text input" data-toggle="tooltip" data-placement="left" title="Narrow the path to paradise. Check the boxes for your top options and click 'Compare'!">
            <img src="static/images/listing-4.png" class="list-image">
          </div>
        </div>
      </div>
    </div>

    <div class="shelf-container">
      <div class="main">
        content
      </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <a id="nav-expander" class="nav-expander fixed">
        <div class="row">
          <div class="col-sm-6">
            <p class="compare-props-text">Compare Properties</p>
          </div>
          <div class="col-sm-6">
            <div class="external-link">
              <i class="fa fa-lg fa-external-link-square" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <img src="../../static/images/compareScreenshot.png" class="screenshot" />
          </div>
        </div>

      </a>
      <a id="nav-close"></a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../../static/js/custom.js"></script>
    <script src="../../static/js/jquery.navgoco.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Ci7JhQHss2XwF_BEgAQPh4wpBHHIAag">
    </script>
    <script src="../../static/js/custom2.js"></script>

  </body>
</html>
