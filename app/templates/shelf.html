<!doctype html>
<html lang="en">
  <head>
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/columns.css">

  </head>
  <body>
    <main class="container">
        <section class="comparison-table">
            <h3 id="comparison-header" style="cursor: pointer;">Compare Your Top Choices</h3>
            <br />
            <button style="cursor: pointer;" data-hotels='["10082", "10074", "10024"]' class="btn btn-primary btn-block compare">Compare</button>
            <br />
            <div class="row">
                {% for number in range(0, 3) %}
                    <div class="col-lg-4 col-md-4 col-sm-6" id="column-{{number}}">
                        <article class="card">
                            <header class="title-header">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <h5 style="height: 40px" id="name-{{number}}"></h5>
                                    </div>
                                </div>
                            </header>
                            <div id="img-carousel-{{number}}">
                                <div id="carouselExampleControls-{{number}}" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner" role="listbox">
                                        <div class="carousel-item active">
                                            <img style="height: 250px; width: 350px;" class="img-0" class="d-block img-fluid" src="//placehold.it/300x250" alt="First slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img style="height: 250px; width: 350px;" class="img-1" class="d-block img-fluid" src="//placehold.it/300x250" alt="Second slide">
                                        </div>
                                        <div class="carousel-item">
                                            <img style="height: 250px; width: 350px;" class="img-2" class="d-block img-fluid" src="//placehold.it/300x250" alt="Third slide">
                                        </div>
                                    </div>
                                        <a class="carousel-control-prev" href="#carouselExampleControls-{{number}}" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls-{{number}}" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                                <div class="col-md-12 text-center main-text">
                                    <div class="row">
                                        <div class="col-sm-8" style="float: left;">
                                            <h4 id="price-{{number}}"></h4>
                                        </div>
                                        <div class="col-sm-4" style="float: right;">
                                            <h4 id="rating-{{number}}"></h4>
                                        </div>
                                    </div>
                                </div>

                                <!-- <div class="main-text hidden-xs">
                                    <div class="col-md-12 text-center">
                                        <div class="row">
                                            <div class="col-sm-8" style="float: left;">
                                                <h3 id="price-{{number}}"></h3>
                                            </div>
                                            <div class="col-sm-4" style="float: right;">
                                                <h3 id="rating-{{number}}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                            <div class="card-block">
                                <div>
                                    <p id="description-{{number}}" class="tagline card-text text-xs-center"></p>
                                </div>
                                <!-- <div>
                                    <p class="tagline card-text text-xs-center" id="rating-{{number}}"></p>
                                </div> -->
                                <!-- <div>
                                    <p class="tagline card-text text-xs-center" id="price-{{number}}"></p>
                                </div> -->
                                <br />
                                <div>
                                    <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Value</th>
                                            <td id="value-{{number}}">
                                                <!-- <div>
                                                </div>
                                                <div class="progress">
                                                  <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                                  aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                                    <span class="sr-only">70% Complete</span>
                                                  </div>
                                                </div> -->
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Cleanliness</th>
                                            <td id="clean-{{number}}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Comfort</th>
                                            <td id="comfort-{{number}}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Location</th>
                                            <td id="location-{{number}}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Staff</th>
                                            <td id="staff-{{number}}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">WiFi</th>
                                            <td id="wifi-{{number}}"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Best For</th>
                                            <td id="customer-type-{{number}}">
                                                {% set array = ['Young Couples', 'Solo Travelers', 'Families'] %}
                                                {{ array[number] }}
                                            </td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </div>
                                <div style="height: 200px;">
                                    <div>
                                        <p class="tagline card-text text-xs-center">
                                            <span style="font-weight: bold;">
                                                Pro:
                                            </span>
                                            <span id="pro-{{number}}" style="font-style: italic;"></span>
                                        </p>
                                    </div>
                                    <br />
                                    <div>
                                        <p class="tagline card-text text-xs-center">
                                            <span style="font-weight: bold;">Con: </span><span id="con-{{number}}" style="font-style: italic;"></span>
                                        </p>
                                    </div>
                                    <br />
                                </div>
                                <div class="map">
                                    <!-- <img style="height: 250px; width: 300px;" src="https://twixlmedia.com/wp-content/uploads/2012/09/Screen-Shot-2012-09-10-at-12.12.05.png"> -->
                                    <div class="map" id="map-{{number}}"></div>
                                </div>
                                <br />
                                <div>
                                    <a style="cursor: pointer;" href="" target="_blank" class="btn btn-primary btn-block" id="book-{{number}}">Book now</a>
                                </div>
                            </div>
                        </article>
                    </div>
                {% endfor %} 
            </div>
        </section>
        <br />
        <br />
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Ci7JhQHss2XwF_BEgAQPh4wpBHHIAag">
    </script>
    <script src="../../static/js/custom.js"></script>
    <script src="../../static/js/custom2.js"></script>
  </body>
</html>
